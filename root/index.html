<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="screen-orientation" content="landscape">
  <title>BrainScreen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="rotate-notice">
    <p>â¤µï¸ <strong>BrainScreen Game:</strong> Rotate your phone â¤µï¸</p>
  </div>
  <div id="app">
    <div id="screen-menu" class="screen">
      <h1 class="title is-3 has-text-centered py-3">BrainScreen</h1>
      <div class="category-list is-flex-grow-1 px-4 pb-4">
        <button class="button is-large is-fullwidth is-secondary mb-3" data-category="animals">ğŸ¾ Animals</button>
        <!-- <button class="button is-large is-fullwidth is-secondary mb-3" data-category="countries">ğŸŒ Countries</button> -->
        <!-- <button class="button is-large is-fullwidth is-secondary mb-3" data-category="famous-foods">ğŸ• Famous Foods</button> -->
        <!-- <button class="button is-large is-fullwidth is-secondary mb-3" data-category="video-games">ğŸ® Video Games</button> -->
        <!-- <button class="button is-large is-fullwidth is-secondary mb-3" data-category="musicians-bands">ğŸ¸ Musicians &amp; Bands</button> -->
      </div>
    </div>

    <div id="screen-countdown" class="screen is-hidden">
      <p class="is-size-3 has-text-centered pt-4" id="countdown-notice">Place phone on head!</p>
      <div class="is-flex-grow-1 is-flex is-justify-content-center is-align-items-center">
        <span id="countdown-number"></span>
      </div>
    </div>

    <div id="screen-game" class="screen is-hidden">
      <span id="debug-orientation" class="is-size-7"></span>
      <div id="game-word-wrap" class="is-flex-grow-1 is-flex is-justify-content-center is-align-items-center px-4">
        <span id="game-word" class="has-text-white"></span>
      </div>
      <div class="has-text-centered pb-3">
        <span id="game-timer" class="is-size-2 has-text-weight-bold"></span>
      </div>
    </div>

    <div id="screen-results" class="screen is-hidden">
      <div class="has-text-centered py-3">
        <span id="results-summary" class="is-size-4 has-text-weight-bold"></span>
      </div>
      <div id="results-list" class="is-flex-grow-1 px-4 pb-3"></div>
      <div class="has-text-centered pb-4 px-4">
        <button id="results-menu-btn" class="button is-large is-fullwidth is-primary">Back to Menu</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
